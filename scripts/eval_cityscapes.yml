# Run Evaluation on Cityscapes with a pretrained model

CMD: "python -m torch.distributed.launch --nproc_per_node=8 train.py"

HPARAMS: [
  {
   dataset: cityscapes,
   cv: 0,
  #  syncbn: true,
  #  apex: true,
  #  fp16: true,
  #  bs_val: 2,
   bs_val: 1,
   num_workers: 0, ##
   eval: val,
   n_scales: "0.5,1.0,2.0",
   snapshot: "ASSETS_PATH/seg_weights/cityscapes_ocrnet.HRNet_Mscale_outstanding-turtle.pth",
  #  snapshot: "ASSETS_PATH/seg_weights/ocrnet.HRNet_industrious-chicken.pth",
   arch: ocrnet.HRNet_Mscale,
   result_dir: LOGDIR,
  },
]
